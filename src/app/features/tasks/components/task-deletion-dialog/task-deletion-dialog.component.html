<h2 mat-dialog-title>Delete Task #{{data.id}}</h2>

<mat-dialog-content>
  Are you sure you want to delete task '{{data.title}}'?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button 
    mat-button 
    mat-dialog-close
    color="primary"
  >
    Close
  </button>
  
  <button 
    mat-button
    color="warn" 
    [disabled]="isDeletingTask" 
    (click)="handleTaskDeleteBtnClick(data)"
  >
    @if (isDeletingTask) {
      <mat-spinner color="accent" [diameter]="20" />
    } @else {
      Delete
    }
  </button>
</mat-dialog-actions>
